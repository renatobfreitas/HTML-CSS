<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png"controls autoplay loop>
        <source src="midia/meu-video.m4v" type="video/m4v" >
        <source src="midia/meu-video.mp4" type="video/mp4" >
        <source src="midia/meu-video.ogv" type="video/ogv" >
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <h2>YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
